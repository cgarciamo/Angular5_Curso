<div class="card">
  <div class="card-header">
    <h3>Simulación de búsqueda</h3>
  </div>

  <div class="card-body">
      <div class="form-group">
        <label for="nombre">Escribe la clave de búsqueda</label>
        <input type="text" [(ngModel)]="sClave"
          class="form-control" name="nombre" id="nombre" placeholder="Escribe la clave">
      </div>
      
    </div>
    <button class="btn btn-primary" (click)="buscar()">
      Buscar
    </button>
    

    <div 
    class="card-footer text-muted">
       <p>Resultados</p>

       <ul>
         <li *ngFor="let libro of aLibros; let i index">
           <span class="col">{{libro}}</span>

         </li>
       </ul>

    </div>
</div>
